syntax = "proto3";

package study_monitor.ipc;

import "google/protobuf/timestamp.proto";

message MonitorMsg {
  google.protobuf.Timestamp timestamp = 1;

  oneof payload {
    StudyState study_state = 2;
    Error error = 3;
  }
}

message StudyState {
  float concentration_score = 1;
  float sleeping_confidence = 2;
}

message Error {
  enum Type {
    UNKNOWN = 0;
  }

  Type type = 1;
  string msg = 2;
}
